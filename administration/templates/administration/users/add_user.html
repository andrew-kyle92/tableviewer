{% extends 'base.html' %}

{% block content %}
	<div>
        <div class="d-flex mb-3 border-bottom">
            <h3 class="mb-0">Add new user</h3>
        </div>
        <div id="form-div">
            <form id="userForm" action="{% if action == 'Add' %}{% url 'administration:add-user' %}{% else %}#{% url 'edit-user' pk=object.id %}{% endif %}" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group mb-1">
                    <label class="form-label" for="{{ field.name }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                </div>
            {% endfor %}
            {# submit and cancel buttons button #}
            <div class="btn-group my-1">
                <button id="submit-btn" class="btn btn-primary" type="submit">Submit</button>
                <a type="button" class="btn btn-secondary text-decoration-none" href="{% url 'administration:index' %}">Cancel</a>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
